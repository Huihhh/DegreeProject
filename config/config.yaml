#TODO: add available choices
defaults:
  - dataset: spiral
  - model: shallow_nn
  - init_methods@MODEL.fc_winit: normal_custom
  - init_methods@MODEL.fc_binit: default
  - init_methods@MODEL.bn_winit: ones
  - init_methods@MODEL.bn_binit: zeros
  - _self_

seed: 0
debug: False # if debug, don't save checkpoints
early_stop: False

DATASET:
  # data loader
  n_train: 0.7
  n_val: 0.1
  n_test: 0.2
  batch_size: 32
  num_workers: 4


EXPERIMENT:
  name: 'ToyExperiment'

  # wandb setting
  dryrun: False
  wandb_project: test
  

  # regularization
  wdecay: 0.001
  dis_reg: 0.00 # coefficient of distance reg term 
  reg_filter: composite_relu # or abs_relu, or sqrt_relu
  lambda_hreg: 0.3
  hreg_start: 0

  # optimizer
  optim_lr: 0.001
  optim_momentum: 0.9
  warmup: 0
  used_nesterov: True
  # scheduler
  scheduler: cosin
  step_size: 30
  steplr_gamma: 0.4
  

  batch_size: ${DATASET.batch_size}

  use_gpu: True
  ema_used: False
  ema_decay: 0.999

  TH: 0.5
  n_epoch: 1 # 1024
  plot_avg_distance: False

  save_model: False
  save_every: 64
  out_folder: ${EXPERIMENT.name}_${DATASET.name}_${MODEL.fc_winit.name}_seed${DATASET.seed}_${now:%Y-%m-%d_%H-%M-%S} # log & tfevents under ./outputs, checkpoints under ./checkpoints

  resume: False
  resume_checkpoints: './checkpoints/ToyExperiment_epoch_0.pth.tar' # folder or file
  resumed_epochs: [0,1023]

  log_weights: False
  plot_dim: [0,1]


hydra:
  run:
    dir: ./outputs/${EXPERIMENT.out_folder}
